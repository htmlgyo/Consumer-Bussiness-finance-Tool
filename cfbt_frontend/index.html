<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainmenu-border">
        <button id="login-btn"><p class="p-login">Login</button>
            <div class="title">  Consumer Finance Business Tool   </div>
            <div id="popup" class="popup">
                <div class="popup-content">
                    <span class="close-btn">&times;</span>
                    <h2 style="text-align: center;" >Login</h2>
                    
                    
                    <form action="#">
                        <center>
                            <img src="https://drive.google.com/thumbnail?id=1XL2AbSkjutd_w7zhaVdN544rMv5M6xw_" alt="person" width="150px" height="150px">
                        </center>
                        <div class="inputbox">
                            
                            <span >Username:</span>
                            <input type="text" id="username" name="username" required>
                            <span >Password:</span>
                            <input type="password" id="password" name="password" required>
                        </div>
                        
                        <button type="submit"><p id="p-login">Login</button></p>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
        <div class="listProduct"> 
        <button>ADD</button> 
        </div>
    </div>

    <script>
        // login
        document.getElementById('login-btn').addEventListener('click', function() {
    document.getElementById('popup').style.display = 'block';
});

document.querySelector('.close-btn').addEventListener('click', function() {
    document.getElementById('popup').style.display = 'none';
}); 


        //Important note: If you have downloaded the code
        // but still encounter errors when running the program,
         //    please watch the video at this link because
        // I have shown you how to run the project properly.
        // https://www.youtube.com/watch?v=okyfcpZfPAU&t=142s
        let products = null;
        // get datas from file json 
        fetch('http://localhost:3000/api/tools')
            .then(response => response.json())
            .then(data => {
                products = data;
                addDataToHTML();
        })

        function addDataToHTML(){
    // remove datas default from HTML
        let listProductHTML = document.querySelector('.listProduct');

        // add new datas
        if(products != null) // if has data
        {
            products.forEach(product => {
                let newProduct = document.createElement('a');
                newProduct.href = 'detail.html?id=' + product.id;
                newProduct.classList.add('item');
                newProduct.innerHTML = 
                `<img src="images/${product.image}" alt="">`;
                listProductHTML.appendChild(newProduct);

            });
            
        }
    }

    </script>
</body>
</html>
