<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainmenu-border">
        <button id="login-btn"><p class="plogin">Login</button>
            <div class="title">  Consumer Finance Business Tool   </div>
            <div id="popup" class="popup">
                <div class="popup-content">
                    <span class="close-btn">&times;</span>
                    <h2 style="text-align: center;" >Login</h2>
                    
                    
                    <form action="#">
                        <center>
                            <img src="https://drive.google.com/thumbnail?id=1XL2AbSkjutd_w7zhaVdN544rMv5M6xw_" alt="person" width="150px" height="150px">
                        </center>
                        <div class="inputbox">
                            
                         
                            <input type="text" id="username" placeholder="Username" required>
                            
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
                        
                        <button type="submit"><p id="p-login">Login</button></p>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
        <div class="listProduct"> 
           
            
        </div>
    </div>

    <script>
        // login
        document.getElementById('login-btn').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'block';
        });

        document.querySelector('.close-btn').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        }); 


        // function for checking username and password

        function authentication(username,password){
             if(username === "admin" && password === "password"){
                 return true
             }
             else{
               return false
             }
         }
        
        let products = null;
        // get datas from file json 
        fetch('http://localhost:3000/api/tools')
            .then(response => response.json())
            .then(data => {
                products = data;
                addDataToHTML();
        })

        function addDataToHTML(){
     // remove datas default from HTML
        let listProductHTML = document.querySelector('.listProduct');

        // add new datas
        if(products != null) // if has data
        {
            products.forEach(product => {
                let newProduct = document.createElement('a');
                newProduct.href = 'detail.html?id=' + product.id;
                newProduct.classList.add('item');
                newProduct.innerHTML = 
                `<img src="images/${product.image}" alt="">
                <p id="name">${product.name}</p>`;
                listProductHTML.appendChild(newProduct);

            });
            
        }
     }

        const form = document.querySelector("form")

        form.addEventListener("submit",(e)=>{
            e.preventDefault()

            const username = form.username.value
            const password = form.password.value

            const authenticated = authentication(username,password)

            if(authenticated){
                window.location.href = "adminindex.html"
            }
            else{
                alert("Invalid Username/Password")
            }
        })


    </script>
</body>
</html>
