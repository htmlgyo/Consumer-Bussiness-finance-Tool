<html lang="en">

<body>
    <div class="mainmenu-border">

            <div class="register-form">
                <input type="text" id="email1" placeholder="Email" required>
                <input type="password" id="password1" placeholder="Password" required>
                <button class="submit1" type="submit1">

                <span></span>

            </div>

        <script>

            const hamMenu = document.querySelector(".ham-menu");

            const offScreenMenu = document.querySelector(".off-screen-menu");

            hamMenu.addEventListener("click", () => {
                hamMenu.classList.toggle("active");
                offScreenMenu.classList.toggle("active");
            });

            //log out
            const plogin = document.querySelector(".plogin")

            plogin.addEventListener("click", () => {
                window.location.replace("index.html")
            })



        </script>
        <script src="tools.js"></script>
