<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="mainmenu-border">
        <div class="title"> Consumer Finance Business Tool </div>
        <div class="off-screen-menu">

            <div class="register-form" style="margin-top: -100px;">
                <h4>Hello, Admin!</h4>
                <br>
                <p class="p-register">Register</p>
                <input type="text" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button class="submit1" type="submit">
                    <p id="submit">Register</p>
                </button>
            </div>

            <button id="logout-btn" style="margin-top: 850px;">
                <p class="plogin">Logout</p>
            </button>
        </div>
    </div>


    <nav>
        <div class="ham-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>




    <br>
    <div class="container">
        <div class="listProduct">


        </div>

    </div>
    <div id="popup_add" class="popup">
        <div class="popup-content">
            <span class="close-add-btn">&times;</span>
            <h2 style="text-align: center;">Add</h2>
            <form id="toolsForm">
                <div class="inputbox">
                    <input type="text" id="email" name="name" placeholder="name" required>
                    <input type="text" id="email" name="tags" placeholder="tags" required>
                    <textarea id="email" name="description" placeholder="description" name="description" rows="2" cols="50"></textarea>
                    <textarea id="email" name="about" placeholder="about" rows="2" cols="50"></textarea>
                    <input type="text" id="email" name="link" placeholder="link" required>
                    <input type="file" id="fileInput" name="image" placeholder="Insert image here" required>
                </div>
                <button type="submit">Create</button>
            </form>
        </div>
    </div>
    <script>

        const hamMenu = document.querySelector(".ham-menu");

        const offScreenMenu = document.querySelector(".off-screen-menu");

        hamMenu.addEventListener("click", () => {
            hamMenu.classList.toggle("active");
            offScreenMenu.classList.toggle("active");
        });

        //log out
        const plogin = document.querySelector(".plogin")

        plogin.addEventListener("click", () => {
            window.location.replace("index.html")
        })

        document.querySelector('.close-add-btn').addEventListener('click', function() {
            document.getElementById('popup_add').style.display = 'none';
        });

    </script>
    <script src="toolsAdmin.js"></script>
    <script type="module" src="register.js" defer></script>


</body>

</html>
